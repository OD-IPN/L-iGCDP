<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 23pc;
        width: 40pc;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 19.395964, lng: -99.0914137},
    zoom: 17
  });

  var image = 'img/portfolio/GLS12x12.png';
  var beachMarker = new google.maps.Marker({
    position: {lat: 19.395964, lng: -99.0914137},
    map: map,
    icon: image
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ8sr_6kGQvQe-H3-Zr3evo8Bd9KWhZt4&callback=initMap"
        async defer></script>
  </body>
</html>
